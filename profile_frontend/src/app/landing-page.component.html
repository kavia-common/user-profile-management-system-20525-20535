<div class="teams-landing-container" role="main">
  <img
    src="assets/download_teams_desktop.svg"
    alt="Microsoft Teams logo"
    class="teams-logo"
  />
  <h1 class="teams-heading">
    Stay better connected with the Teams desktop app
  </h1>
  <div class="teams-actions">
    <button class="teams-btn primary" aria-label="Download the Windows app">
      Download the Windows app
    </button>
    <a href="#" class="teams-link web-link" aria-label="Use the web app instead">
      Use the web app instead
    </a>
  </div>
  <div class="launch-link">
    <span>Already have the Teams app?</span>
    <a href="#" class="teams-link launch-now" aria-label="Launch it now">
      Launch it now
    </a>
  </div>
</div>
